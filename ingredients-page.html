<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/universal.css" />
    <link rel="stylesheet" href="css/ingredients-page.css" />
    <title>Spicy</title>
  </head>
  <body>
    <div id="recipe-layout">
      <div id="dish-info">
        <div id="hot-pot-image-container"></div>
        <div>
          <img src="assets/hot-pot-text.png" alt="" id="hot-pot-text" />
        </div>
        <img src="./assets/spice-meter.png" alt="" id="spice-meter" />
        <div id="cooking-time" class="dish-info-row">
          <img src="assets/clock.png" alt="" id="clock-image" />
          <div style="display: flex; flex-direction: row">
            <p id="cooking-time-number">40</p>
            <p>mins</p>
          </div>
        </div>
        <div id="cuisine-type" class="dish-info-row">
          <img src="assets/cuisine.png" alt="" id="cuisine-image" />
          <p>Chinese</p>
        </div>
        <div id="course-type" class="dish-info-row">
          <img src="assets/course.png" alt="" id="course-image" />
          <p>main course</p>
        </div>
        <a id="instructions-button" href="instructions-page.html">
          instructions
        </a>
      </div>
      <div id="ingredients-info">
        <div id="ingredients-title">ingredients</div>
        <a href="/recipe.html">
          <img id="close-icon" src="assets/close-icon@2x.png" />
        </a>

        <div id="ingredients-grid">
          <div id="baby-choy">
            <img src="assets/baby-choy.jpeg" alt="" class="ingredient-image" />
            <p>baby choy</p>
          </div>
          <div id="beef-slices">
            <img src="assets/beef-slice.jpeg" alt="" class="ingredient-image" />
            <p>beef slices</p>
          </div>
          <div id="tripe">
            <img src="assets/tripe.jpeg" alt="" class="ingredient-image" />
            <p>tripe</p>
          </div>
          <div id="fish-tofu">
            <img src="assets/fish-tofu.jpeg" alt="" class="ingredient-image" />
            <p>fish tofu</p>
          </div>
          <div id="duck-blood">
            <img src="assets/duck-blood.jpeg" alt="" class="ingredient-image" />
            <p>duck blood</p>
          </div>
          <div id="fish ball">
            <img src="assets/fish-ball.jpeg" alt="" class="ingredient-image" />
            <p>fish ball</p>
          </div>
          <div>
            <img src="assets/crab-stick.jpeg" alt="" class="ingredient-image" />
            <p>crab stick</p>
          </div>
          <div id="enoki-mushrooms">
            <img
              src="assets/enoki-mushrooms.jpeg"
              alt=""
              class="ingredient-image"
            />
            <p>enoki mushroom</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
