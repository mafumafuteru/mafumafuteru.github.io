<!DOCTYPE html>
<html>
  <head>
    <title>CONTACT</title>
    <link rel="stylesheet" href="css/universal.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>

  <body>
    <div class="menu">
      <button class="dropbtn">
        <img src="assets/menu-button@2x.png" alt="menu-button" />
      </button>
      <div class="menu-choice">
        <a href="/index.html">HOME</a>
        <a href="/about_us.html">ABOUT US</a>
        <a href="/recipe.html">RECIPE</a>
        <a href="/restaurant.html">RESTAURANT</a>
        <a href="/instant_food.html">INSTANT FOOD</a>
      </div>
    </div>
    <div class="contact-form">
      <img src="assets/contact@2x.png" id="contact-title" />
      <p id="contact-intro">
        If you have a question to ask or an idea to share
        <br />
        We would love to hear from you <span class="semicolon-font">:</span>
      </p>
      <div class="img-form">
        <div class="contact-form-grid">
          <div id="name" class="info">
            <label for="name">NAME</label>
            <input type="text" name="name" id="name" />
          </div>
          <div id="email" class="info">
            <label for="email">EMAIL</label>
            <input type="text" name="email" id="email" />
          </div>
          <div id="comments" class="info">
            <label for="comment">COMMENT</label>
            <textarea name="comment" id="comment" rows="5"></textarea>
          </div>
          <button id="submit-button">SUBMIT</button>
        </div>
        <img id="tickle-tongue" src="assets/chili & tongue 2@2x.png" />
      </div>
    </div>
  </body>
</html>
